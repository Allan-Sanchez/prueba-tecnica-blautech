spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/prueba-tecnica
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost

# JWT Configuration
jwt:
  secret-key: mySecretKeyForJWTTokenGeneration123456789012345678901234567890
  access-token:
    expiration: 86400000  # 24 hours
  refresh-token:
    expiration: 604800000  # 7 days

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:3000

logging:
  level:
    com.pruebatecnica.authservice: DEBUG
    org.springframework.security: DEBUG